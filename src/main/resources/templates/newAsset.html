<!DOCTYPE html>

<head>
    <title>Editing page:</title>
    <link href="../static/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>
    <h1>Customize User Dashboard</h1>

    <!-- Creating a new asset -->
    <h2>Creating new asset:</h2>

    <!-- Thymeleaf switch to determine type of asset creation to show -->
    <th:block th:switch="${type}">

        <!-- Create an image asset type -->
        <div th:case="'image'">
            <form action='newimage' method='post'>
                Name: <input type='text' name='name' required> <br>
                Link to image: <input type='text' name='link' required> <br>
                Size x: <input type='number' name='xsize' required>
                y: <input type='number' name='ysize' required> <br>
                <!--Position x: <input type='number' name='xpos'> y: <input type='number' name='ypos'>-->
                <input type='submit' name='submit'>
            </form>
        </div>

	<!-- Create a Youtube video asset type -->
	<div th:case="'video'">
	  <form action='newyoutube' method='post'>
	    Name: <input type='text' name='name' required> <br>
	    Youtube Link: <input type='text' name='link' required> <br>
	    Size x: <input type='number' name='xsize' required>
	    y: <input type='number' name='ysize' required> <br>

	    <input type='submit' name='submit'>
	  </form>
	</div>

        <!-- Create an list asset type -->
        <div th:case="'list'">
            <form action='newlist' method='post'>
                List Title: <input type='txt' name='name' required> <br>
                List Type:
		<input type='radio' name='type' value='unordered' checked> unordered <!-- default checked -->
		<input type='radio' name='type' value='ordered'> ordered <br>
		<input type='submit' name='submit'>
            </form>
        </div>

        <!-- Create a note asset type -->
        <div th:case="'note'">
            <form action='newnote' method='post'>
                Note Title: <input type='txt' name='name' required> <br>
                <input type='submit' name='submit'>
            </form>
        </div>
        
        <!-- Create a link asset type -->
        <div th:case="'link'">
            <form action='newlink' method='post'>
                Name: <input type='text' name='name' required> <br>
                Link to webpage: <input type='text' name='link' required> <br>
                <input type='submit' name='submit'>
            </form>
        </div>

	<!-- Create a weather asset type -->
	<div th:case="'weather'">
	  <form action='newweather' method='post'>
	    Name: <input type='txt' name='name' required> <br>
	    City name: <input type='txt' name='text' required> <br>
	    API key: TEMPORARY <input type='txt' name='link' required><br>
	    <input type='submit' name='submit'>
	  </form>
	</div>
	
    </th:block>
</body>

</html>
